<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>

</body>
<div class="jumbotron">
  <h1>AmazingBook Library!</h1>
  <p class="lead">
    <img src="images/yeoman.png" alt="I'm Yeoman"><br>
    Click the button to load the library.
  </p>
  <p><a class="btn btn-lg btn-success" ng-click="loadLibrary()">Reload<span class="glyphicon glyphicon-ok"></span></a></p>
</div>

<div class="row marketing">
  <h4>Library Date</h4>
  <p>{{library.requestDate}}
  </p>
  <h4>Book List</h4>
  <table class="table table-hover">
    <tr ng-repeat="book in library.books">
       <td>{{book.title}}</td>
       <td>{{book.isbn}}</td>
       <td>{{book.description}}</td>
    </tr>
  </table>
</div>
</html>
